<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "test-web", "label": "test-web", "shape": "dot", "size": 10}, {"id": "test", "label": "test", "shape": "dot", "size": 10}, {"id": "test-prod", "label": "test-prod", "shape": "dot", "size": 10}, {"id": "test-DB", "label": "test-DB", "shape": "dot", "size": 10}, {"id": "test3-web", "label": "test3-web", "shape": "dot", "size": 10}, {"id": "test3", "label": "test3", "shape": "dot", "size": 10}, {"id": "test3-prod", "label": "test3-prod", "shape": "dot", "size": 10}, {"id": "test2-web", "label": "test2-web", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "test-web", "to": "test", "weight": 1}, {"from": "test", "to": "test-prod", "weight": 1}, {"from": "test-prod", "to": "test-DB", "weight": 1}, {"from": "test3-web", "to": "test3", "weight": 1}, {"from": "test3", "to": "test3-prod", "weight": 1}, {"from": "test3-prod", "to": "test-DB", "weight": 1}, {"from": "test2-web", "to": "test", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": true}, "smooth": false}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
